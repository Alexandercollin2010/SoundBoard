<!DOCTYPE html>
<html>
  <head>
    <title>SOUNDBOARD</title>
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="../scripts/script.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <h1>soundboard</h1>
    <div ng-controller="indexController">

    <nav class='container-fluid'>
          <ul class='nav nav-tabs'>
            <li role='presentation'><a href='#!/profile'>Profile</a></li>
          </ul>
        </nav>
        <main ng-view></main>

      <p>Do you want to learn how to play guitar but you're afraid to start?</p>
      <strong>Let's learn together!</strong>
      <p>What's your favorite song?</p>
      <input ng-model="search" type="search" name="songSearch" placeholder="song title">
      <button type="button" ng-click="songSearch();" name="search">search</button>
    <div ng-repeat="vid in searchResults track by $index">
    <iframe style="display:block" width="440" height="260" ng-src="{{ vid.id.videoId | youtubeEmbedUrl }}" frameborder="0" allowfullscreen></iframe>
    <button ng-click=save(vid); type="button" name="save">save</button>
    </div>
    </div>
  </body>
</html>
